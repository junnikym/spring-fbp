<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

    <th:block th:fragment="bean-node(bean)">

        <g class="bean-dependency-node"
           th:id="${bean.beanName}">

            <g class="bean-dependency-link">
                <th:block th:each="link : ${bean.linkedWith}">
                    <line class="bean-dependency-link.line"
                          th:value="${link}"
                          x1="0" y1="0"
                          x2="100" y2="100"
                          stroke="black"
                          style="z-index: 9;"></line>
                </th:block>
            </g>

            <rect class="bean-dependency-node.body"
                  x="0" y="0"></rect>

            <!--/*@thymesVar id="beanName" type="java.lang.String"*/-->
<!--            <text x="100" y="100" font-size="10"-->
<!--                  class="bean-dependency-node-title"-->
<!--                  th:text="${bean.beanName}"-->
<!--                  th:alt="${bean.beanName}"></text>-->
        </g>
    </th:block>

</html>
